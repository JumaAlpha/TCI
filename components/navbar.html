<script>
// Navigation functionality
(function() {
    'use strict';
    
    // Wait for navbar to be loaded
    const checkNavbar = setInterval(() => {
        const navbar = document.querySelector('.navbar');
        if (navbar) {
            clearInterval(checkNavbar);
            initNavbar();
        }
    }, 100);
    
    function initNavbar() {
        // Elements
        const navbar = document.querySelector('.navbar');
        const hamburger = document.querySelector('.hamburger-menu');
        const menuOverlay = document.querySelector('.menu-overlay');
        const menuLinks = document.querySelectorAll('.menu-link');
        const navLogo = document.querySelector('.nav-logo');
        
        // State
        let isMenuOpen = false;
        let isNavbarFixed = false;
        let heroHeight = window.innerHeight;
        
        // Initialize
        setupNavbar();
        
        function setupNavbar() {
            // Add event listeners
            hamburger.addEventListener('click', toggleMenu);
            
            // Logo click to scroll to top
            navLogo.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                closeMenu();
            });
            
            // Close menu when clicking anywhere on overlay (except the close button area)
            menuOverlay.addEventListener('click', (e) => {
                // Check if click is on the overlay background (not on menu items)
                if (e.target === menuOverlay || 
                    e.target.classList.contains('menu-content') ||
                    e.target.classList.contains('menu-items') ||
                    e.target.classList.contains('menu-footer')) {
                    closeMenu();
                }
            });
            
            // Close menu when clicking on links
            menuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    closeMenu();
                    
                    // Get target section from href
                    const targetId = link.getAttribute('href').substring(1);
                    scrollToSection(targetId);
                });
            });
            
            // Handle scroll
            window.addEventListener('scroll', handleScroll);
            
            // Handle resize
            window.addEventListener('resize', handleResize);
            
            // Handle escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isMenuOpen) {
                    closeMenu();
                }
            });
        }
        
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                openMenu();
            } else {
                closeMenu();
            }
        }
        
        function openMenu() {
            hamburger.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            isMenuOpen = true;
        }
        
        function closeMenu() {
            hamburger.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = '';
            isMenuOpen = false;
        }
        
        function handleScroll() {
            const scrollY = window.pageYOffset || document.documentElement.scrollTop;
            
            // Show navbar after hero section
            const heroProgress = scrollY / heroHeight;
            
            if (heroProgress > 0.5) {
                navbar.classList.add('visible');
            } else {
                navbar.classList.remove('visible');
            }
            
            // Make navbar fixed after second section
            if (scrollY > heroHeight * 1.1) {
                if (!isNavbarFixed) {
                    navbar.classList.add('fixed');
                    isNavbarFixed = true;
                }
            } else {
                if (isNavbarFixed) {
                    navbar.classList.remove('fixed');
                    isNavbarFixed = false;
                }
            }
        }
        
        function scrollToSection(sectionId) {
            // Map section IDs to scroll positions
            const sections = {
                'home': 0,
                'about': heroHeight * 1, // Second section
                'gallery': heroHeight * 2.5, // Gallery section
                'founder': heroHeight * 3.5, // Founder section
                'impact': heroHeight * 1.5, // Stats section
                'contact': heroHeight * 5.5 // After typing section
            };
            
            const targetPosition = sections[sectionId] || 0;
            
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }
        
        function handleResize() {
            heroHeight = window.innerHeight;
        }
        
        // Cleanup
        function cleanup() {
            hamburger.removeEventListener('click', toggleMenu);
            navLogo.removeEventListener('click', scrollToTop);
            window.removeEventListener('scroll', handleScroll);
            window.removeEventListener('resize', handleResize);
            document.removeEventListener('keydown', handleEscape);
        }
        
        window.addEventListener('beforeunload', cleanup);
    }
})();
</script>
