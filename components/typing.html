<style>
/* Color Variables */
:root {
    --lime-green: #32cd32;
    --lime-green-light: #7cfc00;
    --lime-green-dark: #228b22;
    --orange: #ff8c00;
    --orange-light: #ffa500;
    --orange-dark: #ff4500;
    --white: #ffffff;
    --black: #000000;
    --gray-dark: #1a1a1a;
    --gray-light: #333333;
}

/* Scroll-Locked Typing Section - Step-based scrolling */
.typing-locked-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #000;
    z-index: 6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
}

.typing-locked-section.active {
    opacity: 1;
    pointer-events: all;
}

.typing-locked-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(50, 205, 50, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.1) 0%, transparent 50%);
    z-index: -1;
}

.typing-primary {
    font-size: clamp(3rem, 8vw, 6rem);
    font-weight: 900;
    color: var(--white);
    text-align: center;
    margin-bottom: 40px;
    position: relative;
    opacity: 0.9;
}

.typing-secondary-container {
    position: relative;
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.typing-secondary {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 900;
    color: var(--lime-green);
    text-align: center;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    width: 100%;
}

.typing-cursor {
    display: inline-block;
    width: 3px;
    height: 1.2em;
    background-color: var(--orange);
    margin-left: 8px;
    animation: blink 1s infinite;
    vertical-align: middle;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

/* Progress indicator with dots */
.typing-progress-indicator {
    display: flex;
    gap: 20px;
    margin-top: 60px;
    position: relative;
}

.progress-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 140, 0, 0.3);
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
}

.progress-dot.active {
    background: var(--lime-green);
    transform: scale(1.4);
    box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
}

.progress-dot::after {
    content: attr(data-index);
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 140, 0, 0.5);
    font-size: 12px;
    font-weight: 700;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.progress-dot:hover::after {
    opacity: 1;
}

/* Scroll instruction */
.typing-instruction {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    color: var(--orange);
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.scroll-arrow {
    font-size: 24px;
    color: var(--lime-green);
    animation: bounce 2s infinite;
    cursor: pointer;
}

@keyframes bounce {
    0%, 100% { 
        transform: translateY(0);
        opacity: 0.7;
    }
    50% { 
        transform: translateY(8px);
        opacity: 1;
    }
}

/* Animation for text change */
@keyframes textFadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes textFadeOut {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-20px);
    }
}

.typing-text-enter {
    animation: textFadeIn 0.5s ease forwards;
}

.typing-text-exit {
    animation: textFadeOut 0.5s ease forwards;
}

/* Scroll indicator styles */
.scroll-indicator {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);

.scroll-indicator.hidden {

.scroll-line {
    width: 1px;

}

.scroll-line::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 20px;
    background: var(--lime-green);
    animation: scrollLine 2s infinite ease-in-out;
}

/* Override conflicting styles from common.css */

    display: flex !important;

    opacity: 1 !important;
    transform: none !important;
}

.typing-locked-section .typing-primary {
    font-size: clamp(3rem, 8vw, 6rem) !important;
    font-weight: 900 !important;

    margin-bottom: 40px !important;
    position: relative !important;
    opacity: 1 !important;
}

.typing-locked-section .typing-secondary-container {
    position: relative !important;
    min-height: 120px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    width: 100% !important;
}

@keyframes scrollLine {
    from {
        top: -20px;
    }
    to {
        top: 100%;
    }

<script>
// Self-contained scroll section functionality
(function() {
    'use strict';
    
    // Wait for component to be loaded into DOM
    const checkElement = setInterval(() => {
        const typingSection = document.querySelector('.typing-locked-section');
        if (typingSection) {
            clearInterval(checkElement);
            initScrollSection();
        }
    }, 100);
    
    function initScrollSection() {
        // Elements
        const typingSection = document.querySelector('.typing-locked-section');
        const typingContent = document.getElementById('typingContent');
        const progressDots = document.querySelectorAll('.progress-dot');
        const scrollInstruction = document.getElementById('scrollInstruction');
        
        // Configuration
        const secondaryTexts = [
            "a christ community",
            "family",
            "Faith driven Church",
            "Triumphant Church"
        ];
        
        // Scroll instructions with emojis for each state
        const scrollInstructions = [
            "Scroll again to see more ðŸ˜Š",
            "Keep going! âœ¨",
            "Almost there! â­",
            "We love visitors ðŸŽ‰"
        ];
        
        // State
        let currentTextIndex = 0;
        let isScrollSectionActive = false;
        let isAnimating = false;
        let scrollTimeout = null;
        let scrollStart = 0;
        let scrollEnd = 0;
        let heroHeight = window.innerHeight;
        
        // Initialize
        setupScrollSection();
        
        function setupScrollSection() {
            // Calculate scroll boundaries
            heroHeight = window.innerHeight;
            scrollStart = heroHeight * 4.5;
            scrollEnd = heroHeight * 5.5;
            
            // Set initial text and instruction
            updateText(0);
            updateScrollInstruction(0);
            
            // Add event listeners
            addEventListeners();
            
            // Start scroll monitoring
            monitorScroll();
        }
        
        function addEventListeners() {
            // Mouse wheel for step-based scrolling
            window.addEventListener('wheel', handleScroll, { passive: false });
            
            // Keyboard navigation
            window.addEventListener('keydown', handleKeys);
            
            // Click events for progress dots
            progressDots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    if (index !== currentTextIndex && !isAnimating) {
                        changeText(index);
                    }
                });
            });
            
            // Resize handling
            window.addEventListener('resize', handleResize);
        }
        
        function handleScroll(e) {
            if (!isScrollSectionActive) return;
            
            // Get current scroll position
            const scrollY = window.pageYOffset || document.documentElement.scrollTop;
            const isInSection = scrollY >= scrollStart && scrollY <= scrollEnd;
            
            if (!isInSection || isAnimating) return;
            
            // Determine direction
            const direction = e.deltaY > 0 ? 'down' : 'up';
            
            // Check if we can scroll to next/previous section
            if (direction === 'down' && currentTextIndex === secondaryTexts.length - 1) {
                // On last text and scrolling down - allow scroll to next section
                return;
            } else if (direction === 'up' && currentTextIndex === 0) {
                // On first text and scrolling up - allow scroll to previous section
                return;
            }
            
            // Otherwise, handle text navigation
            e.preventDefault();
            
            if (direction === 'down' && currentTextIndex < secondaryTexts.length - 1) {
                // Scroll down - next text
                changeText(currentTextIndex + 1);
            } else if (direction === 'up' && currentTextIndex > 0) {
                // Scroll up - previous text
                changeText(currentTextIndex - 1);
            }
            
            // Set timeout to prevent rapid scrolling
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isAnimating = false;
            }, 400);
        }
        
        function handleKeys(e) {
            if (!isScrollSectionActive || isAnimating) return;
            
            // Arrow down or space for next text
            if (e.key === 'ArrowDown' || e.key === ' ' || e.key === 'PageDown') {
                e.preventDefault();
                if (currentTextIndex < secondaryTexts.length - 1) {
                    changeText(currentTextIndex + 1);
                }
            }
            // Arrow up for previous text
            else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                e.preventDefault();
                if (currentTextIndex > 0) {
                    changeText(currentTextIndex - 1);
                }
            }
            // Number keys 1-4 for direct navigation
            else if (e.key >= '1' && e.key <= '4') {
                e.preventDefault();
                const index = parseInt(e.key) - 1;
                if (index < secondaryTexts.length && index !== currentTextIndex) {
                    changeText(index);
                }
            }
        }
        
        function changeText(index) {
            if (index < 0 || index >= secondaryTexts.length || isAnimating) return;
            
            isAnimating = true;
            currentTextIndex = index;
            
            // Update text with fade animation
            if (typingContent) {
                typingContent.classList.add('typing-text-exit');
                
                setTimeout(() => {
                    // Update text
                    typingContent.textContent = secondaryTexts[index];
                    // Remove exit class and add enter class
                    typingContent.classList.remove('typing-text-exit');
                    typingContent.classList.add('typing-text-enter');
                    
                    // Update progress dots
                    updateProgressDots(index);
                    
                    // Update scroll instruction
                    updateScrollInstruction(index);
                    
                    // Remove enter animation after completion
                    setTimeout(() => {
                        typingContent.classList.remove('typing-text-enter');
                        isAnimating = false;
                    }, 500);
                }, 300);
            } else {
                isAnimating = false;
            }
        }
        
        function updateText(index) {
            if (index < 0 || index >= secondaryTexts.length) return;
            
            currentTextIndex = index;
            
            if (typingContent) {
                typingContent.textContent = secondaryTexts[index];
            }
            updateProgressDots(index);
            updateScrollInstruction(index);
        }
        
        function updateScrollInstruction(index) {
            if (scrollInstruction && scrollInstructions[index]) {
                scrollInstruction.textContent = scrollInstructions[index];
                
                // Add a subtle animation for the instruction change
                scrollInstruction.style.opacity = '0';
                setTimeout(() => {
                    scrollInstruction.style.transition = 'opacity 0.3s ease';
                    scrollInstruction.style.opacity = '1';
                }, 50);
            }
        }
        
        function updateProgressDots(index) {
            progressDots.forEach((dot, dotIndex) => {
                if (dotIndex === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        function monitorScroll() {
            let ticking = false;
            
            function checkScroll() {
                const scrollY = window.pageYOffset || document.documentElement.scrollTop;
                
                // Check if we're in the scroll section
                const isInSection = scrollY >= scrollStart && scrollY <= scrollEnd;
                
                // Activate/deactivate scroll section
                if (isInSection && !isScrollSectionActive) {
                    isScrollSectionActive = true;
                    typingSection.classList.add('active');
                    // Hide main scroll indicator
                    const mainScrollIndicator = document.querySelector('.scroll-indicator:not(.typing-instruction)');
                    if (mainScrollIndicator) {
                        mainScrollIndicator.classList.add('hidden');
                    }
                } else if (!isInSection && isScrollSectionActive) {
                    isScrollSectionActive = false;
                    typingSection.classList.remove('active');
                    // Show main scroll indicator if at top
                    const mainScrollIndicator = document.querySelector('.scroll-indicator:not(.typing-instruction)');
                    if (mainScrollIndicator && scrollY < heroHeight * 0.1) {
                        mainScrollIndicator.classList.remove('hidden');
                    }
                }
                
                // If not in section, skip further processing
                if (!isInSection) {
                    ticking = false;
                    return;
                }
                
                // Calculate progress for scroll section
                const scrollProgress = (scrollY - scrollStart) / (scrollEnd - scrollStart);
                
                // Snap to nearest text based on scroll position
                const textCount = secondaryTexts.length;
                if (textCount > 1) {
                    const calculatedIndex = Math.round(scrollProgress * (textCount - 1));
                    
                    // Only update if not currently animating and index has changed
                    if (calculatedIndex !== currentTextIndex && !isAnimating) {
                        updateText(calculatedIndex);
                    }
                }
                
                ticking = false;
            }
            
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(checkScroll);
                    ticking = true;
                }
            });
            
            // Initial check
            checkScroll();
        }
        
        function handleResize() {
            heroHeight = window.innerHeight;
            scrollStart = heroHeight * 4.5;
            scrollEnd = heroHeight * 5.5;
        }
    }
})();
</script>
